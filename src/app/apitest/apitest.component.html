<table class="table" *ngIf="response != undefined">
    <thead>
        <th>Nom d'utilisateur</th>
        <th>Profil publique</th>
        <th>URL photo de profil</th>
        <th>Pr√©nom</th>
        <th>Nom</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of response.users">
            <td>{{ user.username }}</td>
            <td>{{ user.isPublic }}</td>
            <td>{{ user.profilePicture }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
        </tr>
    </tbody>
</table>

<div class="columns is-centered">
    <div class="column">
        <img class="is-pulled-left" src="assets/LoutreContact.png" alt="" style="height: 50px;">
    </div>
    <div class="column">
        <img class="is-pulled-right" src="assets/LoutreContact.png" alt="" style="height: 50px;">
    </div>
</div>
